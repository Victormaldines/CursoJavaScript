<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <form action="" id="form" class="form">
      <h2>Sign up</h2>
      <div class="form-fields">
        <labeL for="username">Your username</labeL>
        <input type="text" name="username" class="username" id="username" placeholder="Your username">
        <span class="error-message">Invalid field for any reason</span>
      </div>
      <div class="form-fields">
        <label for="email">Your e-mail</label>
        <input type="email" name="email" class="email" id="email" placeholder="Your e-mail">
        <span class="error-message">Invalid field for any reason</span>
      </div>
      <div class="form-fields">
        <label for="password">Your password</label>
        <input type="password" name="password" class="password" id="password" placeholder="Your password">
        <span class="error-message">Invalid field for any reason</span>
      </div>
      <div class="form-fields">
        <label for="password2">Repeat your password</label>
        <input type="password" name="password2" class="password2" id="password2" placeholder="Repeat you password">
        <span class="error-message">Invalid field for any reason</span>
      </div>
        <button type="submit">Sign up</button>
      </div>
    </form>
  </div>

  <script src="assets/js/bundle.js"></script>
</body>
</html>
